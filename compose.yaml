services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project_manager
    ports:
      - "8080:8080"
    depends_on:
      - postgresdb

  postgresdb:
    image: 'postgres:latest'
    restart: always
    environment:
      - 'POSTGRES_DB=project_team_db'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'
